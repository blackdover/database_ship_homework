<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 港口集装箱运营系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1976D2;
            --primary-blue-dark: #1565C0;
            --accent-blue: #2196F3;
            --light-blue: #E3F2FD;
            --white: #FFFFFF;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #EEEEEE;
            --gray-600: #757575;
            --gray-900: #212121;
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            --shadow-4: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            --transition-base: 250ms cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        body {
            font-family: 'Roboto', 'Microsoft YaHei', 'SimHei', 'PingFang SC', Arial, sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 50%, #90CAF9 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 背景装饰 - Glassmorphism */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: rgba(33, 150, 243, 0.2);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 50%;
            z-index: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 24px;
            box-shadow: var(--shadow-4);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-left {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
            color: var(--white);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
        }

        /* 左侧装饰 */
        .login-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .login-left .logo {
            font-size: 64px;
            margin-bottom: 40px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            box-shadow: var(--shadow-3);
            position: relative;
            z-index: 1;
            transition: all var(--transition-base);
        }

        .login-left .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: var(--shadow-4);
        }

        .login-left h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 500;
            line-height: 1.2;
            position: relative;
            z-index: 1;
        }

        .login-left p {
            font-size: 16px;
            line-height: 1.8;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-right {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--gray-900);
            position: relative;
        }

        .login-right h2 {
            font-size: 32px;
            color: var(--gray-900);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .login-right .subtitle {
            color: var(--gray-600);
            margin-bottom: 40px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: var(--gray-900);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 15px;
            transition: all var(--transition-base);
            font-family: inherit;
            background: var(--white);
            color: var(--gray-900);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            background: var(--white);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-600);
            font-size: 16px;
        }

        .input-icon input {
            padding-left: 48px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-top: 8px;
            box-shadow: var(--shadow-2);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-3);
        }

        .btn-login:active::before {
            width: 300px;
            height: 300px;
        }

        .messages {
            margin-bottom: 24px;
        }

        .alert {
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            box-shadow: var(--shadow-2);
            border-left: 4px solid;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            color: #C62828;
            border-left-color: #F44336;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: #2E7D32;
            border-left-color: #4CAF50;
        }

        .alert-warning {
            background: rgba(255, 152, 0, 0.1);
            color: #E65100;
            border-left-color: #FF9800;
        }

        .features {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 2px solid var(--gray-200);
        }

        .features h3 {
            font-size: 14px;
            color: var(--gray-900);
            margin-bottom: 16px;
            font-weight: 500;
        }

        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--gray-600);
            padding: 8px;
            border-radius: 8px;
            transition: all var(--transition-base);
        }

        .feature-item:hover {
            background: var(--light-blue);
            color: var(--primary-blue);
            transform: translateX(4px);
        }

        .feature-item i {
            color: var(--primary-blue);
            font-size: 18px;
            width: 32px;
            height: 32px;
            background: var(--light-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-2);
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .login-left {
                padding: 40px 30px;
                min-height: 300px;
            }

            .login-left .logo {
                font-size: 48px;
                width: 60px;
                height: 60px;
            }

            .login-left h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo">
                <i class="fas fa-ship"></i>
            </div>
            <h1>港口集装箱运营管理系统</h1>
        </div>
        
        <div class="login-right">
            <h2>欢迎登录</h2>
            <p class="subtitle">请输入您的账号信息以继续</p>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" action="{% url 'custom_login' %}">
                {% csrf_token %}
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
                {% endif %}
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> 用户名
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required autofocus placeholder="请输入用户名">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="请输入密码">
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>

            <div class="features">
                <h3>系统功能</h3>
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-boxes"></i>
                        <span>堆场库存管理</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-ship"></i>
                        <span>船舶访问管理</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-tasks"></i>
                        <span>任务调度管理</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-bar"></i>
                        <span>数据统计分析</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
